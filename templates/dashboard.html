<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Include CSS stylesheets or link to external styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome, User!</h1>
        <!-- Navigation links or user profile options -->
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="summary">
            <!-- Summary information or statistics -->
            <h2>Summary</h2>
            <p>Total Books: 50</p>
            <p>Favorite Genre: Mystery</p>
            <!-- Add more summary elements -->
        </section>

        <section class="widgets">
            <!-- Widgets or cards displaying specific information -->
            <div class="widget">
                <h2>Recent Activity</h2>
                <ul>
                    <li>Book added: "Title 1"</li>
                    <li>Book added: "Title 2"</li>
                    <!-- Add more activity items -->
                </ul>
            </div>
            <div class="widget">
                <h2>Tasks</h2>
                <ul>
                    <li>Read "Book 3"</li>
                    <li>Review "Book 4"</li>
                    <!-- Add more tasks -->
                </ul>
            </div>
            <!-- Add more widgets or cards -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
