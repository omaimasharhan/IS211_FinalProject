<!DOCTYPE html>
<html>
<head>
    <title>Your Book Collection</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Include any CSS styles -->
</head>
<body>
    <h1>Your Book Collection</h1>
    <div class="book-list">
        {% if books %}
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Average Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.page_count }}</td>
                            <td>{{ book.average_rating }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No books saved yet.</p>
        {% endif %}
    </div>
</body>
</html>
