<!DOCTYPE html>
<html>
<head>
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Include any CSS styles -->
</head>
<body>
    <h1>Welcome to Your Book Catalogue</h1>

    <!-- Search Form -->
    <form action="/user_books" method="POST">
        <label for="isbn">Search by ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>
        <button type="submit">Search</button>
    </form>

    <!-- Display User's Books -->
    <h2>Your Saved Books</h2>
    <div class="book-list">
        {% if books %}
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page Count</th>
                    <th>Average Rating</th>
                </tr>
                {% for book in books %}
                    <tr>
                        <td>{{ book[0] }}</td>
                        <td>{{ book[1] }}</td>
                        <td>{{ book[2] }}</td>
                        <td>{{ book[3] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No books saved yet.</p>
        {% endif %}
    </div>
</body>
</html>
